<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Otaku Zone</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fff, #f4f4f4);
    font-family: 'Poppins', sans-serif;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #fff;
    border-radius: 25px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    padding: 40px 30px;
    width: 95%;
    max-width: 500px;
    text-align: center;
    transition: 0.4s ease-in-out;
}

.container:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 50px rgba(0,0,0,0.25);
}

h1 {
    font-size: 52px;
    margin: 0;
    font-weight: 700;
    color: #111;
    letter-spacing: 1px;
}

.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #111;
    margin-top: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: 0.4s;
}

.profile-img:hover {
    transform: scale(1.08);
}

.profile-info {
    margin-top: 10px;
    font-size: 17px;
    font-weight: 500;
    color: #444;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 30px;
}

.buttons a {
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    padding: 14px 20px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.buttons a:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Tugma ranglari */
.youtube { background: #FF0000; }
.instagram { background: linear-gradient(45deg,#f9ce34,#ee2a7b,#6228d7); }
.telegram { background: #0088cc; }
.tiktok { background: linear-gradient(45deg,#000,#ff0050,#00f2ea); }

.bottom-text {
    margin-top: 35px;
    font-size: 16px;
    color: #222;
    background: #f8f8f8;
    padding: 12px 18px;
    border-radius: 14px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
}

@media (max-width: 480px) {
    h1 { font-size: 38px; }
    .profile-img { width: 110px; height: 110px; }
    .buttons { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Otaku Zone</h1>

    <!-- LOCAL RASM (bir papkada joylashgan) -->
    <img src="profile.jpg" alt="Profil rasmi" class="profile-img">

    <div class="profile-info">Admin: Ramazon Begaliev</div>

    <div class="buttons">
        <a href="https://www.youtube.com/@otaku_zone1010" target="_blank" class="youtube"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://www.instagram.com/otaku_zone2010" target="_blank" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://t.me/otaku_zone2010" target="_blank" class="telegram"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://www.tiktok.com/@otaku_zone1010" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>

    <div class="bottom-text">

        va bizni <b>qoâ€˜llab-quvvatlang</b> ðŸ’–
    </div>
</div>

</body>
</html>
